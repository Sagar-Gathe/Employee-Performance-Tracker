<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Task Tracker</title>
</head>
<body>
	<h1>Employee Details</h1>
	   <form action="InsertEmployee" method="get">
        <label for="eid">Employee Id:</label>
        <input type="number"  name="eid"><br><br>

        <label for="ename">Employee Name:</label>
        <input type="text" name="ename"><br><br>

        <label for="dept">Department:</label>
        <input type="text"  name="dept"><br><br>

        <label for="date">Evaluation Date:</label>
        <input type="date"  name="date"><br><br>

        <label for="totalTasks">Total Tasks:</label>
        <input type="number"  name="totalTasks"><br><br>

        <label for="tasksAllotted">Tasks Allotted:</label>
        <input type="number" name="tasksAllotted"><br><br>

        <label for="remainingTasks">Remaining Tasks:</label>
        <input type="number"  name="remainingTasks"><br><br>
        
        <label for="task">Task Completed:</label>
        <input type="number"  name="task"><br><br>

        <input type="submit" value="Add Performance">
    </form>

</body>
</html>
